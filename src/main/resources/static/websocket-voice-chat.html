<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI语音聊天助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            height: 750px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .status-indicator.connecting {
            background: #ffc107;
        }

        .character-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .character-selector label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .character-selector select {
            padding: 8px 12px;
            border-radius: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.9em;
            min-width: 200px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .character-selector select:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .character-selector select option {
            color: #333;
            padding: 8px;
            background: white;
        }

        .character-selector select option:hover {
            background: #f0f0f0;
        }

        /* 角色选择器增强样式 */
        .character-selector-container {
            position: relative;
            display: inline-block;
        }

        .character-preview {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 15px;
            margin-top: 8px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            max-width: 300px;
        }

        .character-selector-container:hover .character-preview {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .character-preview-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .character-preview-avatar {
            font-size: 1.5em;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            color: white;
        }

        .character-preview-name {
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .character-preview-category {
            font-size: 0.8em;
            color: #666;
            margin: 0;
        }

        .character-preview-skills {
            margin-top: 8px;
        }

        .character-preview-skills-title {
            font-size: 0.8em;
            color: #666;
            margin: 0 0 4px 0;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .skill-tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 500;
        }

        /* 角色搜索样式 */
        .character-search-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .character-search-input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.9em;
            outline: none;
            transition: all 0.3s ease;
        }

        .character-search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .character-search-input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .search-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .assistant .message-avatar {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user .message-content {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .streaming-text {
            border-right: 2px solid #667eea;
            animation: blink 1s infinite;
        }

        .tts-loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
            font-size: 0.9em;
        }

        .tts-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .transcription-result {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 10px;
            font-size: 0.9em;
            display: none;
        }

        .transcription-result.active {
            display: block;
        }

        .chat-controls {
            padding: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-top: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
        }

        /* 技能控制区域 */
        .skills-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .skills-title {
            font-size: 0.9em;
            color: #666;
            margin: 0;
            font-weight: 500;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .skill-button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.2);
        }

        .skill-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .skill-button:active {
            transform: translateY(0);
        }

        .skill-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .skill-icon {
            font-size: 0.9em;
        }

        .voice-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .voice-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .voice-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .voice-btn.recording {
            background: linear-gradient(45deg, #ff4757, #c44569);
            animation: pulse 1.5s infinite;
        }

        .voice-btn.connecting {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
        }

        .session-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .control-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }

        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .play-audio-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .play-audio-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .play-audio-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .audio-player {
            display: none;
        }

        .status-bar {
            padding: 10px 20px;
            background: #e9ecef;
            border-top: 1px solid #dee2e6;
            font-size: 0.9em;
            color: #6c757d;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-bar.visible {
            opacity: 1;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 10px 20px;
            font-size: 0.9em;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes blink {
            0%, 50% { border-right-color: #667eea; }
            51%, 100% { border-right-color: transparent; }
        }

        /* 滚动条样式 */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* 角色信息样式 */
        .character-info-message {
            background: linear-gradient(45deg, #e3f2fd, #f3e5f5);
            border: 1px solid #bbdefb;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            animation: slideIn 0.3s ease-out;
            transition: opacity 0.5s ease;
        }

        .character-info {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .character-avatar {
            font-size: 2em;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            flex-shrink: 0;
        }

        .character-details {
            flex: 1;
        }

        .character-details h4 {
            margin: 0 0 5px 0;
            color: #333;
            font-size: 1.1em;
        }

        .character-category {
            margin: 0 0 8px 0;
            color: #666;
            font-size: 0.9em;
            font-weight: 500;
        }

        .character-background {
            margin: 0 0 8px 0;
            color: #555;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .character-skills {
            margin: 8px 0 0 0;
            font-size: 0.85em;
            color: #666;
        }

        .character-skills strong {
            color: #333;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 技能使用消息样式 */
        .skill-usage-message {
            background: linear-gradient(45deg, #e8f5e8, #f0f8f0);
            border: 1px solid #c3e6c3;
            border-radius: 12px;
            padding: 12px;
            margin: 8px 0;
            animation: slideIn 0.3s ease-out;
            transition: opacity 0.5s ease;
        }

        .skill-usage-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .skill-usage-content .skill-icon {
            font-size: 1.2em;
        }

        .skill-text {
            flex: 1;
            color: #2d5a2d;
            font-weight: 500;
        }

        .skill-time {
            font-size: 0.8em;
            color: #666;
        }

        /* 角色切换动画样式 */
        .character-switch-animation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease-out;
        }

        .switch-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.5s ease-out;
        }

        .switch-icon {
            font-size: 3em;
            margin-bottom: 20px;
            animation: rotate 2s linear infinite;
        }

        .switch-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .switch-character-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { 
                opacity: 0;
                transform: scale(0.8);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .chat-container {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
                margin: 0;
            }
            
            .chat-header {
                padding: 15px;
            }
            
            .character-selector-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .character-search-container {
                width: 100%;
            }
            
            .character-selector select {
                min-width: 100%;
            }
            
            .skills-container {
                justify-content: flex-start;
            }
            
            .skill-button {
                font-size: 0.75em;
                padding: 6px 12px;
            }
            
            .voice-btn {
                width: 70px;
                height: 70px;
                font-size: 1.8em;
            }
        }

        @media (max-width: 480px) {
            .chat-header h1 {
                font-size: 1.5em;
            }
            
            .character-preview {
                max-width: 250px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .skill-button {
                font-size: 0.7em;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🚀 AI语音聊天助手</h1>
            <div class="connection-status">
                <div class="status-indicator" id="connectionStatus"></div>
                <span id="connectionText">未连接</span>
            </div>
            <div class="character-selector">
                <label for="characterSelect">角色：</label>
                <div class="character-selector-container">
                    <div class="character-search-container">
                        <input type="text" id="characterSearch" placeholder="搜索角色..." class="character-search-input">
                        <button id="searchBtn" class="search-btn">🔍</button>
                    </div>
                    <select id="characterSelect">
                        <option value="default">智能助手</option>
                        <option value="anime-girl">动漫少女</option>
                        <option value="professional">专业顾问</option>
                        <option value="gentle-lady">温柔女士</option>
                        <option value="energetic-boy">活力男孩</option>
                    </select>
                    <div class="character-preview" id="characterPreview">
                        <div class="character-preview-header">
                            <div class="character-preview-avatar" id="previewAvatar">🤖</div>
                            <div>
                                <h4 class="character-preview-name" id="previewName">智能助手</h4>
                                <p class="character-preview-category" id="previewCategory">AI助手</p>
                            </div>
                        </div>
                        <div class="character-preview-skills">
                            <p class="character-preview-skills-title">技能：</p>
                            <div class="skill-tags" id="previewSkills">
                                <span class="skill-tag">知识问答</span>
                                <span class="skill-tag">专业咨询</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">🤖</div>
                <div class="message-content">
                    欢迎使用AI语音聊天助手！<br>
                    1. 等待连接建立完成<br>
                    2. 点击麦克风按钮开始说话<br>
                    3. 停止说话后AI会自动回复<br>
                    4. 听完AI回复后可以继续说话
                    <div class="message-time">刚刚</div>
                </div>
            </div>
        </div>

        <div class="transcription-result" id="transcriptionResult">
            <span class="loading"></span>
            <span id="transcriptionText">正在识别语音...</span>
        </div>

        <div class="chat-controls">
            <!-- 技能控制区域 -->
            <div class="skills-section">
                <p class="skills-title">角色技能：</p>
                <div class="skills-container" id="skillsContainer">
                    <!-- 技能按钮将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 语音控制区域 -->
            <div class="voice-controls">
                <button id="voiceBtn" class="voice-btn" disabled>🎤</button>
            </div>
        </div>

        <div class="status-bar" id="statusBar">
            <span id="statusText">准备就绪</span>
        </div>
    </div>

    <script src="recorder.js"></script>
    <script src="streaming-recorder.js"></script>
    <script>
        class StreamingVoiceChatApp {
            constructor() {
                this.websocket = null;
                this.recorder = null;
                this.streamingRecorder = null;
                this.isRecording = false;
                this.isConnected = false;
                this.sessionId = null;
                this.currentAiResponse = '';
                this.isAiStreaming = false;
                this.isWaitingForUser = true;
                this.currentTranscription = '';
                this.silenceTimer = null;
                this.silenceThreshold = 2000;
                this.consecutiveSilenceCount = 0;
                this.userHasSpoken = false; // 标记用户是否已经开始说话
                this.speechStartTime = 0; // 用户开始说话的时间
                this.currentAudioPlayer = null; // 当前播放的音频元素
                this.isAudioPlaying = false; // 音频播放状态
                this.characters = new Map(); // 存储角色信息
                this.currentCharacter = null; // 当前角色
                // DOM元素
                this.chatMessages = document.getElementById('chatMessages');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.connectionText = document.getElementById('connectionText');
                this.characterSelect = document.getElementById('characterSelect');
                this.voiceBtn = document.getElementById('voiceBtn');
                this.transcriptionResult = document.getElementById('transcriptionResult');
                this.transcriptionText = document.getElementById('transcriptionText');
                this.statusBar = document.getElementById('statusBar');
                this.statusText = document.getElementById('statusText');
                // 角色预览元素
                this.characterPreview = document.getElementById('characterPreview');
                this.previewAvatar = document.getElementById('previewAvatar');
                this.previewName = document.getElementById('previewName');
                this.previewCategory = document.getElementById('previewCategory');
                this.previewSkills = document.getElementById('previewSkills');
                this.skillsContainer = document.getElementById('skillsContainer');
                this.characterSearch = document.getElementById('characterSearch');
                this.searchBtn = document.getElementById('searchBtn');
                this.initEventListeners();
                this.updateStatus('准备就绪');
                this.loadCharacters(); // 加载角色列表
                this.initWebSocket(); // 页面加载即创建WebSocket
            }

            initEventListeners() {
                this.voiceBtn.addEventListener('click', () => this.toggleRecording());
                this.characterSelect.addEventListener('change', () => this.onCharacterChange());
                this.characterSelect.addEventListener('mouseover', () => this.updateCharacterPreview());
                this.characterSearch.addEventListener('input', () => this.searchCharacters());
                this.searchBtn.addEventListener('click', () => this.searchCharacters());
                window.addEventListener('beforeunload', () => this.closeWebSocket());
            }

            // 加载角色列表
            async loadCharacters() {
                try {
                    this.updateStatus('正在加载角色列表...');
                    const response = await fetch('/api/characters');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.characters.clear();
                        // 存储角色信息
                        Object.entries(data.characters).forEach(([id, character]) => {
                            this.characters.set(id, character);
                        });
                        
                        // 更新角色选择器
                        this.updateCharacterSelector();
                        this.updateStatus('角色列表加载完成');
                    } else {
                        this.showError('加载角色列表失败: ' + data.error);
                    }
                } catch (error) {
                    console.error('加载角色列表失败:', error);
                    this.showError('加载角色列表失败: ' + error.message);
                }
            }

            // 更新角色选择器
            updateCharacterSelector() {
                // 清空现有选项
                this.characterSelect.innerHTML = '';
                
                // 添加角色选项
                this.characters.forEach((character, id) => {
                    if (character.enabled) {
                        const option = document.createElement('option');
                        option.value = id;
                        option.textContent = character.name;
                        option.title = character.background || character.personality;
                        this.characterSelect.appendChild(option);
                    }
                });
                
                // 设置默认选择
                if (this.characters.has('default')) {
                    this.characterSelect.value = 'default';
                    this.currentCharacter = this.characters.get('default');
                }
                
                // 更新预览
                this.updateCharacterPreview();
            }

            // 搜索角色
            searchCharacters() {
                const searchTerm = this.characterSearch.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    // 如果搜索为空，显示所有角色
                    this.updateCharacterSelector();
                    return;
                }
                
                // 清空现有选项
                this.characterSelect.innerHTML = '';
                
                // 筛选匹配的角色
                const filteredCharacters = Array.from(this.characters.entries()).filter(([id, character]) => {
                    if (!character.enabled) return false;
                    
                    // 搜索角色名称、分类、技能、背景等
                    const searchableText = [
                        character.name,
                        character.category,
                        character.background,
                        character.expertise,
                        ...(character.skills || []),
                        ...(character.tags || [])
                    ].join(' ').toLowerCase();
                    
                    return searchableText.includes(searchTerm);
                });
                
                // 添加筛选后的角色选项
                filteredCharacters.forEach(([id, character]) => {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = character.name;
                    option.title = character.background || character.personality;
                    this.characterSelect.appendChild(option);
                });
                
                // 如果有匹配的角色，选择第一个
                if (filteredCharacters.length > 0) {
                    this.characterSelect.value = filteredCharacters[0][0];
                    this.currentCharacter = filteredCharacters[0][1];
                } else {
                    // 没有匹配的角色，显示提示
                    const noResultsOption = document.createElement('option');
                    noResultsOption.value = '';
                    noResultsOption.textContent = '未找到匹配的角色';
                    noResultsOption.disabled = true;
                    this.characterSelect.appendChild(noResultsOption);
                }
                
                // 更新预览
                this.updateCharacterPreview();
            }

            // 更新角色预览
            updateCharacterPreview() {
                const selectedCharacterId = this.characterSelect.value;
                const character = this.characters.get(selectedCharacterId);
                
                if (character) {
                    this.previewAvatar.textContent = this.getCharacterAvatar(character);
                    this.previewName.textContent = character.name;
                    this.previewCategory.textContent = character.category || '通用角色';
                    
                    // 更新技能标签
                    this.previewSkills.innerHTML = '';
                    if (character.skills && character.skills.length > 0) {
                        character.skills.forEach(skill => {
                            const skillTag = document.createElement('span');
                            skillTag.className = 'skill-tag';
                            skillTag.textContent = skill;
                            this.previewSkills.appendChild(skillTag);
                        });
                    } else {
                        const noSkills = document.createElement('span');
                        noSkills.className = 'skill-tag';
                        noSkills.textContent = '通用技能';
                        this.previewSkills.appendChild(noSkills);
                    }
                    
                    // 更新技能按钮
                    this.updateSkillButtons(character);
                }
            }

            // 更新技能按钮
            updateSkillButtons(character) {
                console.log('更新技能按钮，角色:', character.name, '技能:', character.skills);
                this.skillsContainer.innerHTML = '';
                
                if (character.skills && character.skills.length > 0) {
                    character.skills.forEach(skill => {
                        const skillButton = document.createElement('button');
                        skillButton.className = 'skill-button';
                        skillButton.innerHTML = `
                            <span class="skill-icon">${this.getSkillIcon(skill)}</span>
                            <span>${skill}</span>
                        `;
                        skillButton.title = this.getSkillDescription(skill);
                        skillButton.onclick = () => this.useSkill(skill);
                        skillButton.disabled = !this.isConnected;
                        this.skillsContainer.appendChild(skillButton);
                    });
                } else {
                    console.log('角色没有技能，显示通用对话');
                    const defaultSkill = document.createElement('button');
                    defaultSkill.className = 'skill-button';
                    defaultSkill.innerHTML = `
                        <span class="skill-icon">💬</span>
                        <span>通用对话</span>
                    `;
                    defaultSkill.title = '进行通用对话';
                    defaultSkill.onclick = () => this.useSkill('通用对话');
                    defaultSkill.disabled = !this.isConnected;
                    this.skillsContainer.appendChild(defaultSkill);
                }
            }

            // 获取技能图标
            getSkillIcon(skill) {
                const skillIcons = {
                    '知识问答': '❓',
                    '情感支持': '💝',
                    '语言学习': '📚',
                    '专业咨询': '💼',
                    '创意写作': '✍️',
                    '历史讲解': '🏛️',
                    '哲学思辨': '🤔',
                    '文学赏析': '📖',
                    '科学探索': '🔬',
                    '艺术指导': '🎨',
                    '通用对话': '💬'
                };
                return skillIcons[skill] || '💬';
            }

            // 获取技能描述
            getSkillDescription(skill) {
                const skillDescriptions = {
                    '知识问答': '回答各种知识性问题',
                    '情感支持': '提供情感支持和心理安慰',
                    '语言学习': '帮助学习语言和语法',
                    '专业咨询': '提供专业领域的建议',
                    '创意写作': '协助创意写作和表达',
                    '历史讲解': '生动讲解历史事件和人物',
                    '哲学思辨': '引导哲学思考和讨论',
                    '文学赏析': '分析文学作品和提升文学素养',

                    '艺术指导': '提供艺术创作指导',
                    '通用对话': '进行日常对话交流'
                };
                return skillDescriptions[skill] || '进行对话交流';
            }

            // 使用技能
            useSkill(skill) {
                if (!this.isConnected || !this.sessionId) {
                    this.showError('请先建立连接');
                    return;
                }
                
                this.updateStatus(`正在使用技能: ${skill}...`);
                
                // 发送技能使用消息
                this.sendMessage({
                    type: 'use_skill',
                    sessionId: this.sessionId,
                    skill: skill,
                    timestamp: Date.now()
                });
                
                // 在聊天中显示技能使用
                this.addSkillUsageMessage(skill);
            }

            // 添加技能使用消息
            addSkillUsageMessage(skill) {
                const skillMessage = document.createElement('div');
                skillMessage.className = 'skill-usage-message';
                skillMessage.innerHTML = `
                    <div class="skill-usage-content">
                        <span class="skill-icon">${this.getSkillIcon(skill)}</span>
                        <span class="skill-text">正在使用技能: ${skill}</span>
                        <span class="skill-time">${this.getCurrentTime()}</span>
                    </div>
                `;
                
                this.chatMessages.appendChild(skillMessage);
                this.scrollToBottom();
                
                // 3秒后淡出
                setTimeout(() => {
                    if (skillMessage.parentNode) {
                        skillMessage.style.opacity = '0';
                        setTimeout(() => {
                            if (skillMessage.parentNode) {
                                skillMessage.parentNode.removeChild(skillMessage);
                            }
                        }, 500);
                    }
                }, 3000);
            }

            initWebSocket() {
                this.updateConnectionStatus('connecting', '连接中...');
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/voice-stream`;
                this.websocket = new WebSocket(wsUrl);
                this.websocket.onopen = () => {
                    this.isConnected = true;
                    this.updateConnectionStatus('connected', '已连接');
                    this.sessionId = this.generateSessionId();
                    
                    // 获取当前选择的角色
                    const selectedCharacterId = this.characterSelect.value;
                    const selectedCharacter = this.characters.get(selectedCharacterId);
                    
                    // 发送开始会话消息
                    this.sendMessage({
                        type: 'start_session',
                        sessionId: this.sessionId,
                        character: selectedCharacterId
                    });
                    
                    this.voiceBtn.disabled = false;
                    // 允许用户在会话期间切换角色
                    this.characterSelect.disabled = false;
                    
                    // 显示当前角色信息
                    if (selectedCharacter) {
                        this.currentCharacter = selectedCharacter;
                        this.updateStatus(`连接已建立，当前角色: ${selectedCharacter.name}`);
                        this.showCharacterInfo(selectedCharacter);
                        this.updateCharacterPreview(); // 更新角色预览和技能按钮
                    } else {
                        this.updateStatus('连接已建立，请点击麦克风按钮开始说话');
                    }
                };
                this.websocket.onmessage = (event) => {
                    this.handleWebSocketMessage(JSON.parse(event.data));
                };
                this.websocket.onclose = () => {
                    this.isConnected = false;
                    this.updateConnectionStatus('disconnected', '连接已断开');
                    this.voiceBtn.disabled = true;
                    this.characterSelect.disabled = false;
                    this.updateStatus('连接已断开');
                };
                this.websocket.onerror = (error) => {
                    console.error('WebSocket错误:', error);
                    this.showError('WebSocket连接错误');
                };
            }

            closeWebSocket() {
                if (this.websocket) {
                    this.websocket.close();
                }
            }

            onCharacterChange() {
                const selectedCharacterId = this.characterSelect.value;
                const selectedCharacter = this.characters.get(selectedCharacterId);
                
                console.log('角色切换:', selectedCharacterId, selectedCharacter);
                
                if (selectedCharacter) {
                    // 如果正在录音，先停止录音
                    if (this.isRecording) {
                        this.stopRecording();
                    }
                    
                    // 如果正在播放音频，先停止播放
                    if (this.isAudioPlaying) {
                        this.stopCurrentAudio();
                    }
                    
                    // 显示角色切换动画
                    this.showCharacterSwitchAnimation(selectedCharacter);
                    
                    this.currentCharacter = selectedCharacter;
                    
                    if (this.isConnected && this.sessionId) {
                        this.updateStatus(`正在切换到角色: ${selectedCharacter.name}...`);
                        
                        // 发送角色切换消息
                        this.sendMessage({
                            type: 'change_character',
                            sessionId: this.sessionId,
                            character: selectedCharacterId
                        });
                        
                        // 延迟显示角色信息，让动画先播放
                        setTimeout(() => {
                            this.showCharacterInfo(selectedCharacter);
                            this.updateCharacterPreview(); // 更新角色预览和技能按钮
                        }, 1000);
                    } else {
                        // 如果未连接，显示角色信息但不切换
                        this.updateStatus(`已选择角色: ${selectedCharacter.name}`);
                        setTimeout(() => {
                            this.showCharacterInfo(selectedCharacter);
                            this.updateCharacterPreview(); // 更新角色预览和技能按钮
                        }, 1000);
                    }
                } else {
                    this.updateStatus('请先建立连接后再切换角色');
                }
            }

            // 显示角色切换动画
            showCharacterSwitchAnimation(newCharacter) {
                const switchAnimation = document.createElement('div');
                switchAnimation.className = 'character-switch-animation';
                switchAnimation.innerHTML = `
                    <div class="switch-content">
                        <div class="switch-icon">🔄</div>
                        <div class="switch-text">正在切换角色...</div>
                        <div class="switch-character-name">${newCharacter.name}</div>
                    </div>
                `;
                
                // 添加到页面
                document.body.appendChild(switchAnimation);
                
                // 2秒后移除动画
                setTimeout(() => {
                    if (switchAnimation.parentNode) {
                        switchAnimation.style.opacity = '0';
                        setTimeout(() => {
                            if (switchAnimation.parentNode) {
                                switchAnimation.parentNode.removeChild(switchAnimation);
                            }
                        }, 500);
                    }
                }, 2000);
            }

            // 显示角色信息
            showCharacterInfo(character) {
                // 创建角色信息提示
                const characterInfo = document.createElement('div');
                characterInfo.className = 'character-info-message';
                characterInfo.innerHTML = `
                    <div class="character-info">
                        <div class="character-avatar">${this.getCharacterAvatar(character)}</div>
                        <div class="character-details">
                            <h4>${character.name}</h4>
                            <p class="character-category">${character.category || '通用角色'}</p>
                            <p class="character-background">${character.background || character.personality}</p>
                            ${character.skills && character.skills.length > 0 ? 
                                `<div class="character-skills">
                                    <strong>技能:</strong> ${character.skills.join(', ')}
                                </div>` : ''}
                        </div>
                    </div>
                `;
                
                // 添加到聊天消息中
                this.chatMessages.appendChild(characterInfo);
                this.scrollToBottom();
                
                // 3秒后淡出
                setTimeout(() => {
                    if (characterInfo.parentNode) {
                        characterInfo.style.opacity = '0';
                        setTimeout(() => {
                            if (characterInfo.parentNode) {
                                characterInfo.parentNode.removeChild(characterInfo);
                            }
                        }, 500);
                    }
                }, 3000);
            }

            // 获取角色头像
            getCharacterAvatar(character) {
                // 根据角色类型返回不同的头像
                if (character.category === '历史人物') {
                    return '👴';
                } else if (character.category === '文学角色') {
                    return '📚';
                } else if (character.category === '虚拟角色') {
                    return character.gender === '女' ? '👧' : '👦';
                } else if (character.category === '专业顾问') {
                    return '👔';
                } else {
                    return '🤖';
                }
            }

            sendMessage(message) {
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(JSON.stringify(message));
                }
            }

            handleWebSocketMessage(message) {
                console.log('收到消息:', message);
                switch (message.type) {
                    case 'status':
                        this.updateStatus(message.data || message.status);
                        // 新增：收到ASR已启动后再开始录音
                        if ((message.data || message.status || '').includes('ASR已启动')) {
                            this.voiceBtn.disabled = false;
                            this.startRecording();
                        }
                        // 处理语音合成状态
                        if ((message.data || message.status || '').includes('正在生成语音回复')) {
                            this.showTtsLoading();
                        } else if ((message.data || message.status || '').includes('语音合成完成')) {
                            this.hideTtsLoading();
                        }
                        // 只禁用录音按钮，不禁用会话，允许继续说话
                        if ((message.data || message.status || '').includes('已结束')) {
                            this.voiceBtn.disabled = false; // 允许继续说话
                            this.isWaitingForUser = true;
                        }
                        break;
                    case 'transcription_result':
                        this.handleTranscriptionResult(message);
                        break;
                    case 'ai_response':
                        this.handleAiResponse(message);
                        break;
                    case 'audio_synthesis':
                        this.handleAudioSynthesis(message);
                        break;
                    case 'skill_response':
                        this.handleSkillResponse(message);
                        break;
                    case 'pong':
                        // 处理心跳响应
                        console.log('收到pong响应');
                        break;
                    case 'error':
                        this.showError(message.error);
                        // 新增：收到 error 也禁用录音按钮
                        this.voiceBtn.disabled = true;
                        this.isWaitingForUser = false;
                        break;
                }
            }

            handleTranscriptionResult(message) {
                if (message.isFinal) {
                    // 最终转录结果
                    this.currentTranscription = message.data;
                    this.hideTranscriptionResult();
                    this.addMessage('user', message.data);
                    // 停止录音，不再发送 process_text，交由后端ASR自动触发AI
                    this.stopRecording();
                    // this.sendToAI(message.data); // 注释掉，防止重复触发AI
                } else {
                    // 中间转录结果
                    this.currentTranscription = message.data;
                    this.showTranscriptionResult(message.data);
                    
                    // 标记用户已经开始说话
                    if (!this.userHasSpoken && message.data && message.data.trim().length > 0) {
                        this.userHasSpoken = true;
                        this.speechStartTime = Date.now();
                        console.log('用户开始说话:', message.data);
                    }
                    
                    // 重置静音检测定时器和计数
                    this.resetSilenceTimer();
                    this.consecutiveSilenceCount = 0; // 有语音输入时重置计数
                }
            }

            handleAiResponse(message) {
                // 直接显示AI回复，不再使用显示
                this.addMessage('assistant', message.data);
                // AI回复显示后恢复麦克风按钮
                this.voiceBtn.disabled = false;
            }

            handleAudioSynthesis(message) {
                if (message.isComplete && message.data) {
                    // 隐藏TTS加载动画
                    this.hideTtsLoading();
                    
                    this.addAudioToLastMessage(message.data);
                    // 播放完成后提示用户继续说话
                    this.playAudioAndWaitForUser(message.data);
                    // 播放完成后恢复录音按钮
                    this.voiceBtn.disabled = false;
                    this.isWaitingForUser = true;
                }
            }

            // 处理技能响应
            handleSkillResponse(message) {
                if (message.skill && message.data) {
                    this.updateStatus(`技能 ${message.skill} 响应完成`);
                    // 显示技能响应消息
                    this.addMessage('assistant', `[${message.skill}] ${message.data}`);
                    // 恢复录音按钮
                    this.voiceBtn.disabled = false;
                    this.isWaitingForUser = true;
                }
            }

            // 停止当前音频播放
            stopCurrentAudio() {
                if (this.currentAudioPlayer && this.isAudioPlaying) {
                    this.currentAudioPlayer.pause();
                    this.currentAudioPlayer.currentTime = 0;
                    this.isAudioPlaying = false;
                    this.currentAudioPlayer = null;
                    this.updateStatus('音频播放已停止');
                    console.log('音频播放已停止');
                }
            }

            // 切换录音状态
            toggleRecording() {
                if (!this.isConnected) return;
                
                // 如果正在播放音频，先停止播放
                if (this.isAudioPlaying) {
                    this.stopCurrentAudio();
                    // 发送停止TTS的消息到后端
                    this.sendMessage({
                        type: 'stop_tts',
                        sessionId: this.sessionId
                    });
                }
                
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    // 先请求后端启动ASR
                    this.voiceBtn.disabled = true;
                    this.updateStatus('正在准备语音识别...');
                    this.sendMessage({
                        type: 'start_transcriber',
                        sessionId: this.sessionId
                    });
                    // 等待收到"ASR已启动"后再开始录音
                }
            }

            async startRecording() {
                if (!this.isConnected || this.isRecording || !this.isWaitingForUser) return;
                
                // 检查浏览器支持
                if (!StreamingRecorder.isSupported()) {
                    this.showError('浏览器不支持录音功能');
                    return;
                }
                
                this.isRecording = true;
                this.isWaitingForUser = false;
                this.currentTranscription = '';
                this.consecutiveSilenceCount = 0; // 手动开始录音时重置计数
                this.userHasSpoken = false; // 重置用户说话状态
                this.speechStartTime = 0; // 重置说话开始时间
                this.voiceBtn.classList.add('recording');
                this.voiceBtn.innerHTML = '⏹️';
                this.updateStatus('正在录音，请说话...');
                
                try {
                    this.streamingRecorder = new StreamingRecorder({
                        sampleRate: 8000,
                        bufferSize: 1024,
                        onStatus: (status) => {
                            if (status === 'recording') {
                                this.updateStatus('正在录音，请说话...');
                            }
                        },
                        onError: (error) => {
                            this.showError('录音失败: ' + error.message);
                            this.stopRecording();
                        },
                        onDataAvailable: (pcmData) => {
                            // 实时发送音频数据
                            this.sendRealtimeAudioData(pcmData);
                        },
                        onStop: () => {
                            this.updateStatus('录音已停止');
                        }
                    });
                    this.streamingRecorder.start();
                    
                    // 启动静音检测
                    this.startSilenceDetection();
                    
                } catch (error) {
                    console.error('启动录音失败:', error);
                    this.showError('启动录音失败: ' + error.message);
                    this.stopRecording();
                }
            }

            stopRecording() {
                if (this.streamingRecorder && this.isRecording) {
                    this.streamingRecorder.stop();
                    this.isRecording = false;
                    this.voiceBtn.classList.remove('recording');
                    this.voiceBtn.innerHTML = '🎤';
                    this.updateStatus('正在处理语音...');
                    
                    // 停止静音检测
                    this.stopSilenceDetection();
                }
            }
            
            // 发送给AI处理
            sendToAI(userText) {
                if (!userText || userText.trim().length === 0) {
                    this.updateStatus('请重新说话');
                    this.isWaitingForUser = true;
                    return;
                }
                
                this.updateStatus('AI正在思考中...');
                this.sendMessage({
                    type: 'process_text',
                    sessionId: this.sessionId,
                    data: userText
                });
            }
            
            // 静音检测
            startSilenceDetection() {
                this.stopSilenceDetection();
                
                // 根据用户是否已经开始说话来调整等待时间
                let waitTime = this.silenceThreshold;
                if (!this.userHasSpoken) {
                    // 如果用户还没有开始说话，等待更长时间
                    waitTime = this.silenceThreshold * 3; // 6秒
                    console.log('用户未开始说话，延长等待时间:', waitTime + 'ms');
                } else {
                    // 如果用户已经开始说话，使用正常等待时间
                    console.log('用户已开始说话，使用正常等待时间:', waitTime + 'ms');
                }
                
                this.silenceTimer = setTimeout(() => {
                    if (this.isRecording && this.currentTranscription.trim().length === 0) {
                        // 如果长时间没有语音输入，自动停止录音
                        this.stopRecording();
                        this.consecutiveSilenceCount++;
                        this.updateStatus(`未检测到语音，停止自动录音 (${this.consecutiveSilenceCount}/3)`);
                        this.isWaitingForUser = true;
                        // 不再自动启动录音，等待用户手动点击
                    }
                }, waitTime);
            }
            
            resetSilenceTimer() {
                this.stopSilenceDetection();
                this.startSilenceDetection();
            }
            
            stopSilenceDetection() {
                if (this.silenceTimer) {
                    clearTimeout(this.silenceTimer);
                    this.silenceTimer = null;
                }
            }
            
            // 播放音频并等待用户继续说话
            async playAudioAndWaitForUser(audioData) {
                try {
                    this.updateStatus('正在播放AI回复...');
                    
                    // 创建音频元素
                    const audio = new Audio();
                    const audioBytes = atob(audioData);
                    const audioArray = new Uint8Array(audioBytes.length);
                    for (let i = 0; i < audioBytes.length; i++) {
                        audioArray[i] = audioBytes.charCodeAt(i);
                    }
                    const audioBlob = new Blob([audioArray], { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    audio.src = audioUrl;
                    
                    // 设置当前播放的音频元素
                    this.currentAudioPlayer = audio;
                    this.isAudioPlaying = true;
                    
                    // 等待播放完成
                    await new Promise((resolve, reject) => {
                        audio.onended = () => {
                            URL.revokeObjectURL(audioUrl);
                            this.isAudioPlaying = false;
                            this.currentAudioPlayer = null;
                            resolve();
                        };
                        audio.onerror = (error) => {
                            this.isAudioPlaying = false;
                            this.currentAudioPlayer = null;
                            reject(error);
                        };
                        audio.play().catch(reject);
                    });
                    
                    // 播放完成后自动启动录音
                    this.updateStatus('AI回复播放完成，即将开始录音...');
                    this.isWaitingForUser = true;
                    
                    // 延迟1秒后自动开始录音（限制连续静音次数）
                    setTimeout(() => {
                        if (this.isWaitingForUser && this.isConnected && this.consecutiveSilenceCount < 3) {
                            // 显示倒计时提示
                            this.updateStatus('录音即将开始，请准备说话...');
                            
                            // 再延迟0.5秒后启动ASR
                            setTimeout(() => {
                                this.voiceBtn.disabled = true;
                                this.updateStatus('正在准备语音识别...');
                                this.sendMessage({
                                    type: 'start_transcriber',
                                    sessionId: this.sessionId
                                });
                            }, 500);
                        } else if (this.consecutiveSilenceCount >= 3) {
                            this.updateStatus('连续静音次数过多，请手动点击麦克风开始说话');
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('播放音频失败:', error);
                    this.showError('音频播放失败: ' + error.message);
                    this.updateStatus('播放失败，请继续说话');
                    this.isWaitingForUser = true;
                    // 重置音频播放状态
                    this.isAudioPlaying = false;
                    this.currentAudioPlayer = null;
                }
            }

            sendRealtimeAudioData(pcmData) {
                try {
                    // 检查数据大小，如果太大则分块发送
                    const maxChunkSize = 8192; // 8KB per chunk
                    const dataBuffer = pcmData.buffer;
                    
                    if (dataBuffer.byteLength <= maxChunkSize) {
                        // 小数据直接发送
                        const base64Audio = this.arrayBufferToBase64(dataBuffer);
                        this.sendMessage({
                            type: 'audio_chunk',
                            sessionId: this.sessionId,
                            data: base64Audio
                        });
                    } else {
                        // 大数据分块发送
                        this.sendAudioDataInChunks(dataBuffer, maxChunkSize);
                    }
                    
                } catch (error) {
                    console.error('发送实时音频数据失败:', error);
                    this.showError('发送实时音频数据失败: ' + error.message);
                }
            }
            
            // 分块发送音频数据
            sendAudioDataInChunks(dataBuffer, chunkSize) {
                const totalChunks = Math.ceil(dataBuffer.byteLength / chunkSize);
                const chunkId = Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                for (let i = 0; i < totalChunks; i++) {
                    const start = i * chunkSize;
                    const end = Math.min(start + chunkSize, dataBuffer.byteLength);
                    const chunk = dataBuffer.slice(start, end);
                    const base64Chunk = this.arrayBufferToBase64(chunk);
                    
                    this.sendMessage({
                        type: 'audio_chunk',
                        sessionId: this.sessionId,
                        data: base64Chunk,
                        chunkId: chunkId,
                        chunkIndex: i,
                        totalChunks: totalChunks
                    });
                }
            }

            async sendAudioData(audioBlob) {
                try {
                    // 将Blob转换为ArrayBuffer，然后转换为Base64
                    const arrayBuffer = await audioBlob.arrayBuffer();
                    const base64Audio = this.arrayBufferToBase64(arrayBuffer);
                    
                    this.sendMessage({
                        type: 'audio_chunk',
                        sessionId: this.sessionId,
                        data: base64Audio
                    });
                    
                } catch (error) {
                    console.error('发送音频数据失败:', error);
                    this.showError('发送音频数据失败: ' + error.message);
                }
            }

            arrayBufferToBase64(buffer) {
                let binary = '';
                const bytes = new Uint8Array(buffer);
                for (let i = 0; i < bytes.byteLength; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return window.btoa(binary);
            }

            showTranscriptionResult(text) {
                this.transcriptionResult.classList.add('active');
                this.transcriptionText.textContent = `识别中: ${text}`;
            }

            hideTranscriptionResult() {
                this.transcriptionResult.classList.remove('active');
            }


            addMessage(type, content) {
                const messageElement = this.createMessageElement(type, content);
                this.chatMessages.appendChild(messageElement);
                this.scrollToBottom();
            }

            showTtsLoading() {
                // 找到最后一个assistant消息并添加TTS加载动画
                const messages = this.chatMessages.querySelectorAll('.message.assistant');
                if (messages.length > 0) {
                    const lastMessage = messages[messages.length - 1];
                    const messageContent = lastMessage.querySelector('.message-content');
                    
                    // 移除已存在的TTS加载动画
                    const existingLoading = messageContent.querySelector('.tts-loading');
                    if (existingLoading) {
                        existingLoading.remove();
                    }
                    
                    // 添加TTS加载动画
                    const ttsLoading = document.createElement('div');
                    ttsLoading.className = 'tts-loading';
                    ttsLoading.innerHTML = `
                        <div class="tts-spinner"></div>
                        <span>正在生成语音...</span>
                    `;
                    messageContent.appendChild(ttsLoading);
                    this.scrollToBottom();
                }
            }

            hideTtsLoading() {
                // 移除所有TTS加载动画
                const ttsLoadings = this.chatMessages.querySelectorAll('.tts-loading');
                ttsLoadings.forEach(loading => loading.remove());
            }

            createMessageElement(type, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = type === 'user' ? '👤' : '🤖';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = this.getCurrentTime();
                messageContent.appendChild(timeDiv);
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                return messageDiv;
            }

            addAudioToLastMessage(audioData) {
                // 找到最后一个assistant消息并添加音频播放按钮
                const messages = this.chatMessages.querySelectorAll('.message.assistant');
                if (messages.length > 0) {
                    const lastMessage = messages[messages.length - 1];
                    const messageContent = lastMessage.querySelector('.message-content');
                    
                    // 检查是否已经有音频控件
                    if (!messageContent.querySelector('.audio-controls')) {
                        const audioControls = document.createElement('div');
                        audioControls.className = 'audio-controls';
                        
                        const playButton = document.createElement('button');
                        playButton.className = 'play-audio-btn';
                        playButton.innerHTML = '🔊 播放语音';
                        playButton.onclick = () => this.playAudio(audioData, playButton);
                        
                        const audioPlayer = document.createElement('audio');
                        audioPlayer.className = 'audio-player';
                        audioPlayer.controls = true;
                        audioPlayer.style.display = 'none';
                        
                        audioControls.appendChild(playButton);
                        audioControls.appendChild(audioPlayer);
                        messageContent.appendChild(audioControls);
                    }
                }
            }

            async playAudio(audioData, button) {
                try {
                    button.disabled = true;
                    button.innerHTML = '⏳ 加载中...';
                    
                    // 将Base64数据转换为Blob
                    const audioBytes = atob(audioData);
                    const audioArray = new Uint8Array(audioBytes.length);
                    for (let i = 0; i < audioBytes.length; i++) {
                        audioArray[i] = audioBytes.charCodeAt(i);
                    }
                    const audioBlob = new Blob([audioArray], { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    // 找到对应的audio元素
                    const audioPlayer = button.parentElement.querySelector('.audio-player');
                    audioPlayer.src = audioUrl;
                    audioPlayer.style.display = 'block';
                    
                    button.innerHTML = '🔊 播放中...';
                    button.onclick = () => {
                        if (audioPlayer.paused) {
                            audioPlayer.play();
                            button.innerHTML = '⏸️ 暂停';
                        } else {
                            audioPlayer.pause();
                            button.innerHTML = '🔊 继续播放';
                        }
                    };
                    
                    // 监听音频播放结束
                    audioPlayer.onended = () => {
                        button.innerHTML = '🔊 播放语音';
                        button.disabled = false;
                        button.onclick = () => this.playAudio(audioData, button);
                    };
                    
                    // 开始播放
                    await audioPlayer.play();
                    
                } catch (error) {
                    console.error('播放音频失败:', error);
                    button.innerHTML = '❌ 播放失败';
                    button.disabled = false;
                    this.showError('音频播放失败: ' + error.message);
                }
            }

            updateConnectionStatus(status, text) {
                this.connectionStatus.className = `status-indicator ${status}`;
                this.connectionText.textContent = text;
            }

            updateStatus(message) {
                this.statusText.textContent = message;
                this.statusBar.classList.add('visible');
                
                // 清除之前的定时器
                if (this.statusTimer) {
                    clearTimeout(this.statusTimer);
                }
                
                // 3秒后淡出
                this.statusTimer = setTimeout(() => {
                    this.statusBar.classList.remove('visible');
                }, 3000);
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }

            getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 50);
            }

            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
        }

        // 新增：定时发送心跳包，防止WebSocket超时
        setInterval(() => {
            if (window.app && window.app.websocket && window.app.websocket.readyState === WebSocket.OPEN) {
                window.app.websocket.send(JSON.stringify({ type: 'ping' }));
            }
        }, 8000);
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new StreamingVoiceChatApp();
        });
    </script>
