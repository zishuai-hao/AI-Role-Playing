<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .status-indicator.connecting {
            background: #ffc107;
        }

        .character-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .character-selector label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .character-selector select {
            padding: 5px 10px;
            border-radius: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.9em;
        }

        .character-selector select option {
            color: #333;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .assistant .message-avatar {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user .message-content {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .assistant .message-content {

            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .message-time {

            opacity: 0.7;
            margin-top: 5px;
        }

        .streaming-text {
            border-right: 2px solid #667eea;
            animation: blink 1s infinite;
        }

        .tts-loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
            font-size: 0.9em;
        }

        .tts-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .transcription-result {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 10px;
            font-size: 0.9em;
            display: none;
        }

        .transcription-result.active {
            display: block;
        }

        .chat-controls {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .voice-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .voice-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .voice-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .voice-btn.recording {
            background: linear-gradient(45deg, #ff4757, #c44569);
            animation: pulse 1.5s infinite;
        }

        .voice-btn.connecting {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
        }

        .session-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .control-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }

        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .play-audio-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .play-audio-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .play-audio-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .audio-player {
            display: none;
        }

        .status-bar {
            padding: 10px 20px;
            background: #e9ecef;
            border-top: 1px solid #dee2e6;
            font-size: 0.9em;
            color: #6c757d;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-bar.visible {
            opacity: 1;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 10px 20px;
            font-size: 0.9em;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes blink {
            0%, 50% { border-right-color: #667eea; }
            51%, 100% { border-right-color: transparent; }
        }

        /* ÊªöÂä®Êù°Ê†∑Âºè */
        .chat-messages::-webkit-scrollbar {

        }

        .chat-messages::-webkit-scrollbar-track {

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>

    <script>
        class StreamingVoiceChatApp {
            constructor() {
                this.websocket = null;
                this.recorder = null;
                this.streamingRecorder = null;
                this.isRecording = false;
                this.isConnected = false;
                this.sessionId = null;
                this.currentAiResponse = '';
                this.isAiStreaming = false;
                this.isWaitingForUser = true;
                this.currentTranscription = '';
                this.silenceTimer = null;
                this.silenceThreshold = 2000;
                this.consecutiveSilenceCount = 0;
                this.userHasSpoken = false; // Ê†áËÆ∞Áî®Êà∑ÊòØÂê¶Â∑≤ÁªèÂºÄÂßãËØ¥ËØù
                this.speechStartTime = 0; // Áî®Êà∑ÂºÄÂßãËØ¥ËØùÁöÑÊó∂Èó¥
                // DOMÂÖÉÁ¥†
                this.chatMessages = document.getElementById('chatMessages');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.connectionText = document.getElementById('connectionText');
                this.characterSelect = document.getElementById('characterSelect');
                this.voiceBtn = document.getElementById('voiceBtn');
                this.transcriptionResult = document.getElementById('transcriptionResult');
                this.transcriptionText = document.getElementById('transcriptionText');
                this.statusBar = document.getElementById('statusBar');
                this.statusText = document.getElementById('statusText');
                this.initEventListeners();
                this.updateStatus('ÂáÜÂ§áÂ∞±Áª™');
                this.initWebSocket(); // È°µÈù¢Âä†ËΩΩÂç≥ÂàõÂª∫WebSocket
            }

            initEventListeners() {
                this.voiceBtn.addEventListener('click', () => this.toggleRecording());
                this.characterSelect.addEventListener('change', () => this.onCharacterChange());
                window.addEventListener('beforeunload', () => this.closeWebSocket());
            }

            initWebSocket() {
                this.updateConnectionStatus('connecting', 'ËøûÊé•‰∏≠...');
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/voice-stream`;
                this.websocket = new WebSocket(wsUrl);
                this.websocket.onopen = () => {
                    this.isConnected = true;
                    this.updateConnectionStatus('connected', 'Â∑≤ËøûÊé•');
                    this.sessionId = this.generateSessionId();
                    // ÂèëÈÄÅÂºÄÂßã‰ºöËØùÊ∂àÊÅØ
                    this.sendMessage({
                        type: 'start_session',
                        sessionId: this.sessionId,
                        character: this.characterSelect.value
                    });
                    this.voiceBtn.disabled = false;
                    // ÂÖÅËÆ∏Áî®Êà∑Âú®‰ºöËØùÊúüÈó¥ÂàáÊç¢ËßíËâ≤
                    this.characterSelect.disabled = false;
                    this.updateStatus('ËøûÊé•Â∑≤Âª∫Á´ãÔºåËØ∑ÁÇπÂáªÈ∫¶ÂÖãÈ£éÊåâÈíÆÂºÄÂßãËØ¥ËØù');
                };
                this.websocket.onmessage = (event) => {
                    this.handleWebSocketMessage(JSON.parse(event.data));
                };
                this.websocket.onclose = () => {
                    this.isConnected = false;
                    this.updateConnectionStatus('disconnected', 'ËøûÊé•Â∑≤Êñ≠ÂºÄ');
                    this.voiceBtn.disabled = true;
                    this.characterSelect.disabled = false;
                    this.updateStatus('ËøûÊé•Â∑≤Êñ≠ÂºÄ');
                };
                this.websocket.onerror = (error) => {
                    console.error('WebSocketÈîôËØØ:', error);
                    this.showError('WebSocketËøûÊé•ÈîôËØØ');
                };
            }

            closeWebSocket() {
                if (this.websocket) {
                    this.websocket.close();
                }
            }

            onCharacterChange() {
                if (this.isConnected && this.sessionId) {
                    const selectedCharacter = this.characterSelect.options[this.characterSelect.selectedIndex].text;
                    this.updateStatus(`Ê≠£Âú®ÂàáÊç¢Âà∞ËßíËâ≤: ${selectedCharacter}...`);
                    
                    // ÂèëÈÄÅËßíËâ≤ÂàáÊç¢Ê∂àÊÅØ
                    this.sendMessage({
                        type: 'change_character',
                        sessionId: this.sessionId,
                        character: this.characterSelect.value
                    });
                } else {
                    // Â¶ÇÊûúÊú™ËøûÊé•ÔºåÊÅ¢Â§çÂéüÊù•ÁöÑÈÄâÊã©
                    this.updateStatus('ËØ∑ÂÖàÂª∫Á´ãËøûÊé•ÂêéÂÜçÂàáÊç¢ËßíËâ≤');
                }
            }

            sendMessage(message) {
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(JSON.stringify(message));
                }
            }

            handleWebSocketMessage(message) {
                console.log('Êî∂Âà∞Ê∂àÊÅØ:', message);
                switch (message.type) {
                    case 'status':
                        this.updateStatus(message.data || message.status);
                        // Êñ∞Â¢ûÔºöÊî∂Âà∞ASRÂ∑≤ÂêØÂä®ÂêéÂÜçÂºÄÂßãÂΩïÈü≥
                        if ((message.data || message.status || '').includes('ASRÂ∑≤ÂêØÂä®')) {
                            this.voiceBtn.disabled = false;
                            this.startRecording();
                        }
                        // Â§ÑÁêÜËØ≠Èü≥ÂêàÊàêÁä∂ÊÄÅ
                        if ((message.data || message.status || '').includes('Ê≠£Âú®ÁîüÊàêËØ≠Èü≥ÂõûÂ§ç')) {
                            this.showTtsLoading();
                        } else if ((message.data || message.status || '').includes('ËØ≠Èü≥ÂêàÊàêÂÆåÊàê')) {
                            this.hideTtsLoading();
                        }
                        // Âè™Á¶ÅÁî®ÂΩïÈü≥ÊåâÈíÆÔºå‰∏çÁ¶ÅÁî®‰ºöËØùÔºåÂÖÅËÆ∏ÁªßÁª≠ËØ¥ËØù
                        if ((message.data || message.status || '').includes('Â∑≤ÁªìÊùü')) {
                            this.voiceBtn.disabled = false; // ÂÖÅËÆ∏ÁªßÁª≠ËØ¥ËØù
                            this.isWaitingForUser = true;
                        }
                        break;
                    case 'transcription_result':
                        this.handleTranscriptionResult(message);
                        break;
                    case 'ai_response':
                        this.handleAiResponse(message);
                        break;
                    case 'audio_synthesis':
                        this.handleAudioSynthesis(message);
                        break;
                    case 'pong':
                        // Â§ÑÁêÜÂøÉË∑≥ÂìçÂ∫î
                        console.log('Êî∂Âà∞pongÂìçÂ∫î');
                        break;
                    case 'error':
                        this.showError(message.error);
                        // Êñ∞Â¢ûÔºöÊî∂Âà∞ error ‰πüÁ¶ÅÁî®ÂΩïÈü≥ÊåâÈíÆ
                        this.voiceBtn.disabled = true;
                        this.isWaitingForUser = false;
                        break;
                }
            }

            handleTranscriptionResult(message) {
                if (message.isFinal) {
                    // ÊúÄÁªàËΩ¨ÂΩïÁªìÊûú
                    this.currentTranscription = message.data;
                    this.hideTranscriptionResult();
                    this.addMessage('user', message.data);
                    // ÂÅúÊ≠¢ÂΩïÈü≥Ôºå‰∏çÂÜçÂèëÈÄÅ process_textÔºå‰∫§Áî±ÂêéÁ´ØASRËá™Âä®Ëß¶ÂèëAI
                    this.stopRecording();
                    // this.sendToAI(message.data); // Ê≥®ÈáäÊéâÔºåÈò≤Ê≠¢ÈáçÂ§çËß¶ÂèëAI
                } else {
                    // ‰∏≠Èó¥ËΩ¨ÂΩïÁªìÊûú
                    this.currentTranscription = message.data;
                    this.showTranscriptionResult(message.data);
                    
                    // Ê†áËÆ∞Áî®Êà∑Â∑≤ÁªèÂºÄÂßãËØ¥ËØù
                    if (!this.userHasSpoken && message.data && message.data.trim().length > 0) {
                        this.userHasSpoken = true;
                        this.speechStartTime = Date.now();
                        console.log('Áî®Êà∑ÂºÄÂßãËØ¥ËØù:', message.data);
                    }
                    
                    // ÈáçÁΩÆÈùôÈü≥Ê£ÄÊµãÂÆöÊó∂Âô®ÂíåËÆ°Êï∞
                    this.resetSilenceTimer();
                    this.consecutiveSilenceCount = 0; // ÊúâËØ≠Èü≥ËæìÂÖ•Êó∂ÈáçÁΩÆËÆ°Êï∞
                }
            }

            handleAiResponse(message) {
                // Áõ¥Êé•ÊòæÁ§∫AIÂõûÂ§çÔºå‰∏çÂÜç‰ΩøÁî®ÊòæÁ§∫
                this.addMessage('assistant', message.data);
                // AIÂõûÂ§çÊòæÁ§∫ÂêéÊÅ¢Â§çÈ∫¶ÂÖãÈ£éÊåâÈíÆ
                this.voiceBtn.disabled = false;
            }

            handleAudioSynthesis(message) {
                if (message.isComplete && message.data) {
                    // ÈöêËóèTTSÂä†ËΩΩÂä®Áîª
                    this.hideTtsLoading();
                    
                    this.addAudioToLastMessage(message.data);
                    // Êí≠ÊîæÂÆåÊàêÂêéÊèêÁ§∫Áî®Êà∑ÁªßÁª≠ËØ¥ËØù
                    this.playAudioAndWaitForUser(message.data);
                    // Êí≠ÊîæÂÆåÊàêÂêéÊÅ¢Â§çÂΩïÈü≥ÊåâÈíÆ
                    this.voiceBtn.disabled = false;
                    this.isWaitingForUser = true;
                }
            }

            // ÂàáÊç¢ÂΩïÈü≥Áä∂ÊÄÅ
            toggleRecording() {
                if (!this.isConnected) return;
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    // ÂÖàËØ∑Ê±ÇÂêéÁ´ØÂêØÂä®ASR
                    this.voiceBtn.disabled = true;
                    this.updateStatus('Ê≠£Âú®ÂáÜÂ§áËØ≠Èü≥ËØÜÂà´...');
                    this.sendMessage({
                        type: 'start_transcriber',
                        sessionId: this.sessionId
                    });
                    // Á≠âÂæÖÊî∂Âà∞‚ÄúASRÂ∑≤ÂêØÂä®‚ÄùÂêéÂÜçÂºÄÂßãÂΩïÈü≥
                }
            }

            async startRecording() {
                if (!this.isConnected || this.isRecording || !this.isWaitingForUser) return;
                
                // Ê£ÄÊü•ÊµèËßàÂô®ÊîØÊåÅ
                if (!StreamingRecorder.isSupported()) {
                    this.showError('ÊµèËßàÂô®‰∏çÊîØÊåÅÂΩïÈü≥ÂäüËÉΩ');
                    return;
                }
                
                this.isRecording = true;
                this.isWaitingForUser = false;
                this.currentTranscription = '';
                this.consecutiveSilenceCount = 0; // ÊâãÂä®ÂºÄÂßãÂΩïÈü≥Êó∂ÈáçÁΩÆËÆ°Êï∞
                this.userHasSpoken = false; // ÈáçÁΩÆÁî®Êà∑ËØ¥ËØùÁä∂ÊÄÅ
                this.speechStartTime = 0; // ÈáçÁΩÆËØ¥ËØùÂºÄÂßãÊó∂Èó¥
                this.voiceBtn.classList.add('recording');
                this.voiceBtn.innerHTML = '‚èπÔ∏è';
                this.updateStatus('Ê≠£Âú®ÂΩïÈü≥ÔºåËØ∑ËØ¥ËØù...');
                
                try {
                    this.streamingRecorder = new StreamingRecorder({
                        sampleRate: 8000,
                        bufferSize: 1024,
                        onStatus: (status) => {
                            if (status === 'recording') {
                                this.updateStatus('Ê≠£Âú®ÂΩïÈü≥ÔºåËØ∑ËØ¥ËØù...');
                            }
                        },
                        onError: (error) => {
                            this.showError('ÂΩïÈü≥Â§±Ë¥•: ' + error.message);
                            this.stopRecording();
                        },
                        onDataAvailable: (pcmData) => {
                            // ÂÆûÊó∂ÂèëÈÄÅÈü≥È¢ëÊï∞ÊçÆ
                            this.sendRealtimeAudioData(pcmData);
                        },
                        onStop: () => {
                            this.updateStatus('ÂΩïÈü≥Â∑≤ÂÅúÊ≠¢');
                        }
                    });
                    this.streamingRecorder.start();
                    
                    // ÂêØÂä®ÈùôÈü≥Ê£ÄÊµã
                    this.startSilenceDetection();
                    
                } catch (error) {
                    console.error('ÂêØÂä®ÂΩïÈü≥Â§±Ë¥•:', error);
                    this.showError('ÂêØÂä®ÂΩïÈü≥Â§±Ë¥•: ' + error.message);
                    this.stopRecording();
                }
            }

            stopRecording() {
                if (this.streamingRecorder && this.isRecording) {
                    this.streamingRecorder.stop();
                    this.isRecording = false;
                    this.voiceBtn.classList.remove('recording');
                    this.voiceBtn.innerHTML = 'üé§';
                    this.updateStatus('Ê≠£Âú®Â§ÑÁêÜËØ≠Èü≥...');
                    
                    // ÂÅúÊ≠¢ÈùôÈü≥Ê£ÄÊµã
                    this.stopSilenceDetection();
                }
            }
            
            // ÂèëÈÄÅÁªôAIÂ§ÑÁêÜ
            sendToAI(userText) {
                if (!userText || userText.trim().length === 0) {
                    this.updateStatus('ËØ∑ÈáçÊñ∞ËØ¥ËØù');
                    this.isWaitingForUser = true;
                    return;
                }
                
                this.updateStatus('AIÊ≠£Âú®ÊÄùËÄÉ‰∏≠...');
                this.sendMessage({
                    type: 'process_text',
                    sessionId: this.sessionId,
                    data: userText
                });
            }
            
            // ÈùôÈü≥Ê£ÄÊµã
            startSilenceDetection() {
                this.stopSilenceDetection();
                
                // Ê†πÊçÆÁî®Êà∑ÊòØÂê¶Â∑≤ÁªèÂºÄÂßãËØ¥ËØùÊù•Ë∞ÉÊï¥Á≠âÂæÖÊó∂Èó¥
                let waitTime = this.silenceThreshold;
                if (!this.userHasSpoken) {
                    // Â¶ÇÊûúÁî®Êà∑ËøòÊ≤°ÊúâÂºÄÂßãËØ¥ËØùÔºåÁ≠âÂæÖÊõ¥ÈïøÊó∂Èó¥
                    waitTime = this.silenceThreshold * 3; // 6Áßí
                    console.log('Áî®Êà∑Êú™ÂºÄÂßãËØ¥ËØùÔºåÂª∂ÈïøÁ≠âÂæÖÊó∂Èó¥:', waitTime + 'ms');
                } else {
                    // Â¶ÇÊûúÁî®Êà∑Â∑≤ÁªèÂºÄÂßãËØ¥ËØùÔºå‰ΩøÁî®Ê≠£Â∏∏Á≠âÂæÖÊó∂Èó¥
                    console.log('Áî®Êà∑Â∑≤ÂºÄÂßãËØ¥ËØùÔºå‰ΩøÁî®Ê≠£Â∏∏Á≠âÂæÖÊó∂Èó¥:', waitTime + 'ms');
                }
                
                this.silenceTimer = setTimeout(() => {
                    if (this.isRecording && this.currentTranscription.trim().length === 0) {
                        // Â¶ÇÊûúÈïøÊó∂Èó¥Ê≤°ÊúâËØ≠Èü≥ËæìÂÖ•ÔºåËá™Âä®ÂÅúÊ≠¢ÂΩïÈü≥
                        this.stopRecording();
                        this.consecutiveSilenceCount++;
                        this.updateStatus(`Êú™Ê£ÄÊµãÂà∞ËØ≠Èü≥ÔºåÂÅúÊ≠¢Ëá™Âä®ÂΩïÈü≥ (${this.consecutiveSilenceCount}/3)`);
                        this.isWaitingForUser = true;
                        // ‰∏çÂÜçËá™Âä®ÂêØÂä®ÂΩïÈü≥ÔºåÁ≠âÂæÖÁî®Êà∑ÊâãÂä®ÁÇπÂáª
                    }
                }, waitTime);
            }
            
            resetSilenceTimer() {
                this.stopSilenceDetection();
                this.startSilenceDetection();
            }
            
            stopSilenceDetection() {
                if (this.silenceTimer) {
                    clearTimeout(this.silenceTimer);
                    this.silenceTimer = null;
                }
            }
            
            // Êí≠ÊîæÈü≥È¢ëÂπ∂Á≠âÂæÖÁî®Êà∑ÁªßÁª≠ËØ¥ËØù
            async playAudioAndWaitForUser(audioData) {
                try {
                    this.updateStatus('Ê≠£Âú®Êí≠ÊîæAIÂõûÂ§ç...');
                    
                    // ÂàõÂª∫Èü≥È¢ëÂÖÉÁ¥†
                    const audio = new Audio();
                    const audioBytes = atob(audioData);
                    const audioArray = new Uint8Array(audioBytes.length);
                    for (let i = 0; i < audioBytes.length; i++) {
                        audioArray[i] = audioBytes.charCodeAt(i);
                    }
                    const audioBlob = new Blob([audioArray], { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    audio.src = audioUrl;
                    
                    // Á≠âÂæÖÊí≠ÊîæÂÆåÊàê
                    await new Promise((resolve, reject) => {
                        audio.onended = () => {
                            URL.revokeObjectURL(audioUrl);
                            resolve();
                        };
                        audio.onerror = reject;
                        audio.play().catch(reject);
                    });
                    
                    // Êí≠ÊîæÂÆåÊàêÂêéËá™Âä®ÂêØÂä®ÂΩïÈü≥
                    this.updateStatus('AIÂõûÂ§çÊí≠ÊîæÂÆåÊàêÔºåÂç≥Â∞ÜÂºÄÂßãÂΩïÈü≥...');
                    this.isWaitingForUser = true;
                    
                    // Âª∂Ëøü1ÁßíÂêéËá™Âä®ÂºÄÂßãÂΩïÈü≥ÔºàÈôêÂà∂ËøûÁª≠ÈùôÈü≥Ê¨°Êï∞Ôºâ
                    setTimeout(() => {
                        if (this.isWaitingForUser && this.isConnected && this.consecutiveSilenceCount < 3) {
                            // ÊòæÁ§∫ÂÄíËÆ°Êó∂ÊèêÁ§∫
                            this.updateStatus('ÂΩïÈü≥Âç≥Â∞ÜÂºÄÂßãÔºåËØ∑ÂáÜÂ§áËØ¥ËØù...');
                            
                            // ÂÜçÂª∂Ëøü0.5ÁßíÂêéÂêØÂä®ASR
                            setTimeout(() => {
                                this.voiceBtn.disabled = true;
                                this.updateStatus('Ê≠£Âú®ÂáÜÂ§áËØ≠Èü≥ËØÜÂà´...');
                                this.sendMessage({
                                    type: 'start_transcriber',
                                    sessionId: this.sessionId
                                });
                            }, 500);
                        } else if (this.consecutiveSilenceCount >= 3) {
                            this.updateStatus('ËøûÁª≠ÈùôÈü≥Ê¨°Êï∞ËøáÂ§öÔºåËØ∑ÊâãÂä®ÁÇπÂáªÈ∫¶ÂÖãÈ£éÂºÄÂßãËØ¥ËØù');
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('Êí≠ÊîæÈü≥È¢ëÂ§±Ë¥•:', error);
                    this.showError('Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥•: ' + error.message);
                    this.updateStatus('Êí≠ÊîæÂ§±Ë¥•ÔºåËØ∑ÁªßÁª≠ËØ¥ËØù');
                    this.isWaitingForUser = true;
                }
            }

            sendRealtimeAudioData(pcmData) {
                try {
                    // Ê£ÄÊü•Êï∞ÊçÆÂ§ßÂ∞èÔºåÂ¶ÇÊûúÂ§™Â§ßÂàôÂàÜÂùóÂèëÈÄÅ
                    const maxChunkSize = 8192; // 8KB per chunk
                    const dataBuffer = pcmData.buffer;
                    
                    if (dataBuffer.byteLength <= maxChunkSize) {
                        // Â∞èÊï∞ÊçÆÁõ¥Êé•ÂèëÈÄÅ
                        const base64Audio = this.arrayBufferToBase64(dataBuffer);
                        this.sendMessage({
                            type: 'audio_chunk',
                            sessionId: this.sessionId,
                            data: base64Audio
                        });
                    } else {
                        // Â§ßÊï∞ÊçÆÂàÜÂùóÂèëÈÄÅ
                        this.sendAudioDataInChunks(dataBuffer, maxChunkSize);
                    }
                    
                } catch (error) {
                    console.error('ÂèëÈÄÅÂÆûÊó∂Èü≥È¢ëÊï∞ÊçÆÂ§±Ë¥•:', error);
                    this.showError('ÂèëÈÄÅÂÆûÊó∂Èü≥È¢ëÊï∞ÊçÆÂ§±Ë¥•: ' + error.message);
                }
            }
            
            // ÂàÜÂùóÂèëÈÄÅÈü≥È¢ëÊï∞ÊçÆ
            sendAudioDataInChunks(dataBuffer, chunkSize) {
                const totalChunks = Math.ceil(dataBuffer.byteLength / chunkSize);
                const chunkId = Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                for (let i = 0; i < totalChunks; i++) {
                    const start = i * chunkSize;
                    const end = Math.min(start + chunkSize, dataBuffer.byteLength);
                    const chunk = dataBuffer.slice(start, end);
                    const base64Chunk = this.arrayBufferToBase64(chunk);
                    
                    this.sendMessage({
                        type: 'audio_chunk',
                        sessionId: this.sessionId,
                        data: base64Chunk,
                        chunkId: chunkId,
                        chunkIndex: i,
                        totalChunks: totalChunks
                    });
                }
            }

            async sendAudioData(audioBlob) {
                try {
                    // Â∞ÜBlobËΩ¨Êç¢‰∏∫ArrayBufferÔºåÁÑ∂ÂêéËΩ¨Êç¢‰∏∫Base64
                    const arrayBuffer = await audioBlob.arrayBuffer();
                    const base64Audio = this.arrayBufferToBase64(arrayBuffer);
                    
                    this.sendMessage({
                        type: 'audio_chunk',
                        sessionId: this.sessionId,
                        data: base64Audio
                    });
                    
                } catch (error) {
                    console.error('ÂèëÈÄÅÈü≥È¢ëÊï∞ÊçÆÂ§±Ë¥•:', error);
                    this.showError('ÂèëÈÄÅÈü≥È¢ëÊï∞ÊçÆÂ§±Ë¥•: ' + error.message);
                }
            }

            arrayBufferToBase64(buffer) {
                let binary = '';
                const bytes = new Uint8Array(buffer);
                for (let i = 0; i < bytes.byteLength; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return window.btoa(binary);
            }

            showTranscriptionResult(text) {
                this.transcriptionResult.classList.add('active');
                this.transcriptionText.textContent = `ËØÜÂà´‰∏≠: ${text}`;
            }

            hideTranscriptionResult() {
                this.transcriptionResult.classList.remove('active');
            }


            addMessage(type, content) {
                const messageElement = this.createMessageElement(type, content);
                this.chatMessages.appendChild(messageElement);
                this.scrollToBottom();
            }

            showTtsLoading() {
                // ÊâæÂà∞ÊúÄÂêé‰∏Ä‰∏™assistantÊ∂àÊÅØÂπ∂Ê∑ªÂä†TTSÂä†ËΩΩÂä®Áîª
                const messages = this.chatMessages.querySelectorAll('.message.assistant');
                if (messages.length > 0) {
                    const lastMessage = messages[messages.length - 1];
                    const messageContent = lastMessage.querySelector('.message-content');
                    
                    // ÁßªÈô§Â∑≤Â≠òÂú®ÁöÑTTSÂä†ËΩΩÂä®Áîª
                    const existingLoading = messageContent.querySelector('.tts-loading');
                    if (existingLoading) {
                        existingLoading.remove();
                    }
                    
                    // Ê∑ªÂä†TTSÂä†ËΩΩÂä®Áîª
                    const ttsLoading = document.createElement('div');
                    ttsLoading.className = 'tts-loading';
                    ttsLoading.innerHTML = `
                        <div class="tts-spinner"></div>
                        <span>Ê≠£Âú®ÁîüÊàêËØ≠Èü≥...</span>
                    `;
                    messageContent.appendChild(ttsLoading);
                    this.scrollToBottom();
                }
            }

            hideTtsLoading() {
                // ÁßªÈô§ÊâÄÊúâTTSÂä†ËΩΩÂä®Áîª
                const ttsLoadings = this.chatMessages.querySelectorAll('.tts-loading');
                ttsLoadings.forEach(loading => loading.remove());
            }

            createMessageElement(type, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = type === 'user' ? 'üë§' : 'ü§ñ';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = this.getCurrentTime();
                messageContent.appendChild(timeDiv);
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                return messageDiv;
            }

            addAudioToLastMessage(audioData) {
                // ÊâæÂà∞ÊúÄÂêé‰∏Ä‰∏™assistantÊ∂àÊÅØÂπ∂Ê∑ªÂä†Èü≥È¢ëÊí≠ÊîæÊåâÈíÆ
                const messages = this.chatMessages.querySelectorAll('.message.assistant');
                if (messages.length > 0) {
                    const lastMessage = messages[messages.length - 1];
                    const messageContent = lastMessage.querySelector('.message-content');
                    
                    // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁªèÊúâÈü≥È¢ëÊéß‰ª∂
                    if (!messageContent.querySelector('.audio-controls')) {
                        const audioControls = document.createElement('div');
                        audioControls.className = 'audio-controls';
                        
                        const playButton = document.createElement('button');
                        playButton.className = 'play-audio-btn';
                        playButton.innerHTML = 'üîä Êí≠ÊîæËØ≠Èü≥';
                        playButton.onclick = () => this.playAudio(audioData, playButton);
                        
                        const audioPlayer = document.createElement('audio');
                        audioPlayer.className = 'audio-player';
                        audioPlayer.controls = true;
                        audioPlayer.style.display = 'none';
                        
                        audioControls.appendChild(playButton);
                        audioControls.appendChild(audioPlayer);
                        messageContent.appendChild(audioControls);
                    }
                }
            }

            async playAudio(audioData, button) {
                try {
                    button.disabled = true;
                    button.innerHTML = '‚è≥ Âä†ËΩΩ‰∏≠...';
                    
                    // Â∞ÜBase64Êï∞ÊçÆËΩ¨Êç¢‰∏∫Blob
                    const audioBytes = atob(audioData);
                    const audioArray = new Uint8Array(audioBytes.length);
                    for (let i = 0; i < audioBytes.length; i++) {
                        audioArray[i] = audioBytes.charCodeAt(i);
                    }
                    const audioBlob = new Blob([audioArray], { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    // ÊâæÂà∞ÂØπÂ∫îÁöÑaudioÂÖÉÁ¥†
                    const audioPlayer = button.parentElement.querySelector('.audio-player');
                    audioPlayer.src = audioUrl;
                    audioPlayer.style.display = 'block';
                    
                    button.innerHTML = 'üîä Êí≠Êîæ‰∏≠...';
                    button.onclick = () => {
                        if (audioPlayer.paused) {
                            audioPlayer.play();
                            button.innerHTML = '‚è∏Ô∏è ÊöÇÂÅú';
                        } else {
                            audioPlayer.pause();
                            button.innerHTML = 'üîä ÁªßÁª≠Êí≠Êîæ';
                        }
                    };
                    
                    // ÁõëÂê¨Èü≥È¢ëÊí≠ÊîæÁªìÊùü
                    audioPlayer.onended = () => {
                        button.innerHTML = 'üîä Êí≠ÊîæËØ≠Èü≥';
                        button.disabled = false;
                        button.onclick = () => this.playAudio(audioData, button);
                    };
                    
                    // ÂºÄÂßãÊí≠Êîæ
                    await audioPlayer.play();
                    
                } catch (error) {
                    console.error('Êí≠ÊîæÈü≥È¢ëÂ§±Ë¥•:', error);
                    button.innerHTML = '‚ùå Êí≠ÊîæÂ§±Ë¥•';
                    button.disabled = false;
                    this.showError('Èü≥È¢ëÊí≠ÊîæÂ§±Ë¥•: ' + error.message);
                }
            }

            updateConnectionStatus(status, text) {
                this.connectionStatus.className = `status-indicator ${status}`;
                this.connectionText.textContent = text;
            }

            updateStatus(message) {
                this.statusText.textContent = message;
                this.statusBar.classList.add('visible');
                
                // Ê∏ÖÈô§‰πãÂâçÁöÑÂÆöÊó∂Âô®
                if (this.statusTimer) {
                    clearTimeout(this.statusTimer);
                }
                
                // 3ÁßíÂêéÊ∑°Âá∫
                this.statusTimer = setTimeout(() => {
                    this.statusBar.classList.remove('visible');
                }, 3000);
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }

            getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 50);
            }

            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
        }

        // Êñ∞Â¢ûÔºöÂÆöÊó∂ÂèëÈÄÅÂøÉË∑≥ÂåÖÔºåÈò≤Ê≠¢WebSocketË∂ÖÊó∂
        setInterval(() => {
            if (window.app && window.app.websocket && window.app.websocket.readyState === WebSocket.OPEN) {
                window.app.websocket.send(JSON.stringify({ type: 'ping' }));
            }
        }, 8000);
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new StreamingVoiceChatApp();
        });
    </script>
