    <script>
        class StreamingVoiceChatApp {
            constructor() {
                this.websocket = null;

                this.isRecording = false;
                this.isConnected = false;

                this.userHasSpoken = false; // æ ‡è®°ç”¨æˆ·æ˜¯å¦å·²ç»å¼€å§‹è¯´è¯
                this.speechStartTime = 0; // ç”¨æˆ·å¼€å§‹è¯´è¯çš„æ—¶é—´
                // DOMå…ƒç´ 
                this.chatMessages = document.getElementById('chatMessages');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.connectionText = document.getElementById('connectionText');
                this.characterSelect = document.getElementById('characterSelect');
                this.voiceBtn = document.getElementById('voiceBtn');
                this.transcriptionResult = document.getElementById('transcriptionResult');
                this.transcriptionText = document.getElementById('transcriptionText');
                this.statusBar = document.getElementById('statusBar');
                this.statusText = document.getElementById('statusText');
                this.initEventListeners();

            }

            initEventListeners() {
                this.voiceBtn.addEventListener('click', () => this.toggleRecording());
                this.characterSelect.addEventListener('change', () => this.onCharacterChange());
                window.addEventListener('beforeunload', () => this.closeWebSocket());
            }

            initWebSocket() {
                this.updateConnectionStatus('connecting', 'è¿æ¥ä¸­...');
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/voice-stream`;
                this.websocket = new WebSocket(wsUrl);
                this.websocket.onopen = () => {
                    this.isConnected = true;
                    this.updateConnectionStatus('connected', 'å·²è¿æ¥');
                    this.sessionId = this.generateSessionId();
                    // å‘é€å¼€å§‹ä¼šè¯æ¶ˆæ¯
                    this.sendMessage({
                        type: 'start_session',
                        sessionId: this.sessionId,
                        character: this.characterSelect.value
                    });
                    this.voiceBtn.disabled = false;
                    // å…è®¸ç”¨æˆ·åœ¨ä¼šè¯æœŸé—´åˆ‡æ¢è§’è‰²
                    this.characterSelect.disabled = false;
                    this.updateStatus('è¿æ¥å·²å»ºç«‹ï¼Œè¯·ç‚¹å‡»éº¦å…‹é£æŒ‰é’®å¼€å§‹è¯´è¯');
                };
                this.websocket.onmessage = (event) => {
                    this.handleWebSocketMessage(JSON.parse(event.data));
                };
                this.websocket.onclose = () => {
                    this.isConnected = false;
                    this.updateConnectionStatus('disconnected', 'è¿æ¥å·²æ–­å¼€');
                    this.voiceBtn.disabled = true;
                    this.characterSelect.disabled = false;
                    this.updateStatus('è¿æ¥å·²æ–­å¼€');
                };
                this.websocket.onerror = (error) => {
                    console.error('WebSocketé”™è¯¯:', error);
                    this.showError('WebSocketè¿æ¥é”™è¯¯');
                };
            }

            closeWebSocket() {
                if (this.websocket) {
                    this.websocket.close();
                }
            }

            onCharacterChange() {
                if (this.isConnected && this.sessionId) {
                    const selectedCharacter = this.characterSelect.options[this.characterSelect.selectedIndex].text;
                    this.updateStatus(`æ­£åœ¨åˆ‡æ¢åˆ°è§’è‰²: ${selectedCharacter}...`);
                    
                    // å‘é€è§’è‰²åˆ‡æ¢æ¶ˆæ¯
                    this.sendMessage({
                        type: 'change_character',
                        sessionId: this.sessionId,
                        character: this.characterSelect.value
                    });
                } else {
                    // å¦‚æœæœªè¿æ¥ï¼Œæ¢å¤åŸæ¥çš„é€‰æ‹©
                    this.updateStatus('è¯·å…ˆå»ºç«‹è¿æ¥åå†åˆ‡æ¢è§’è‰²');
                }
            }

            sendMessage(message) {
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(JSON.stringify(message));
                }
            }

            handleWebSocketMessage(message) {
                console.log('æ”¶åˆ°æ¶ˆæ¯:', message);
                switch (message.type) {
                    case 'status':
                        this.updateStatus(message.data || message.status);
                        // æ–°å¢ï¼šæ”¶åˆ°ASRå·²å¯åŠ¨åå†å¼€å§‹å½•éŸ³
                        if ((message.data || message.status || '').includes('ASRå·²å¯åŠ¨')) {
                            this.voiceBtn.disabled = false;
                            this.startRecording();
                        }
                        // å¤„ç†è¯­éŸ³åˆæˆçŠ¶æ€
                        if ((message.data || message.status || '').includes('æ­£åœ¨ç”Ÿæˆè¯­éŸ³å›å¤')) {
                            this.showTtsLoading();
                        } else if ((message.data || message.status || '').includes('è¯­éŸ³åˆæˆå®Œæˆ')) {
                            this.hideTtsLoading();
                        }
                        // åªç¦ç”¨å½•éŸ³æŒ‰é’®ï¼Œä¸ç¦ç”¨ä¼šè¯ï¼Œå…è®¸ç»§ç»­è¯´è¯
                        if ((message.data || message.status || '').includes('å·²ç»“æŸ')) {
                            this.voiceBtn.disabled = false; // å…è®¸ç»§ç»­è¯´è¯
                            this.isWaitingForUser = true;
                        }
                        break;
                    case 'transcription_result':
                        this.handleTranscriptionResult(message);
                        break;
                    case 'ai_response':
                        this.handleAiResponse(message);
                        break;
                    case 'audio_synthesis':
                        this.handleAudioSynthesis(message);
                        break;
                    case 'pong':
                        // å¤„ç†å¿ƒè·³å“åº”
                        console.log('æ”¶åˆ°pongå“åº”');
                        break;
                    case 'error':
                        this.showError(message.error);
                        // æ–°å¢ï¼šæ”¶åˆ° error ä¹Ÿç¦ç”¨å½•éŸ³æŒ‰é’®
                        this.voiceBtn.disabled = true;
                        this.isWaitingForUser = false;
                        break;
                }
            }

            handleTranscriptionResult(message) {
                if (message.isFinal) {
                    // æœ€ç»ˆè½¬å½•ç»“æœ
                    this.currentTranscription = message.data;
                    this.hideTranscriptionResult();
                    this.addMessage('user', message.data);
                    // åœæ­¢å½•éŸ³ï¼Œä¸å†å‘é€ process_textï¼Œäº¤ç”±åç«¯ASRè‡ªåŠ¨è§¦å‘AI
                    this.stopRecording();
                    // this.sendToAI(message.data); // æ³¨é‡Šæ‰ï¼Œé˜²æ­¢é‡å¤è§¦å‘AI
                } else {
                    // ä¸­é—´è½¬å½•ç»“æœ
                    this.currentTranscription = message.data;
                    this.showTranscriptionResult(message.data);
                    
                    // æ ‡è®°ç”¨æˆ·å·²ç»å¼€å§‹è¯´è¯
                    if (!this.userHasSpoken && message.data && message.data.trim().length > 0) {
                        this.userHasSpoken = true;
                        this.speechStartTime = Date.now();
                        console.log('ç”¨æˆ·å¼€å§‹è¯´è¯:', message.data);
                    }
                    
                    // é‡ç½®é™éŸ³æ£€æµ‹å®šæ—¶å™¨å’Œè®¡æ•°
                    this.resetSilenceTimer();
                    this.consecutiveSilenceCount = 0; // æœ‰è¯­éŸ³è¾“å…¥æ—¶é‡ç½®è®¡æ•°
                }
            }

            handleAiResponse(message) {
                // ç›´æ¥æ˜¾ç¤ºAIå›å¤ï¼Œä¸å†ä½¿ç”¨æ˜¾ç¤º
                this.addMessage('assistant', message.data);
                // AIå›å¤æ˜¾ç¤ºåæ¢å¤éº¦å…‹é£æŒ‰é’®
                this.voiceBtn.disabled = false;
            }

            handleAudioSynthesis(message) {
                if (message.isComplete && message.data) {
                    // éšè—TTSåŠ è½½åŠ¨ç”»
                    this.hideTtsLoading();
                    
                    this.addAudioToLastMessage(message.data);
                    // æ’­æ”¾å®Œæˆåæç¤ºç”¨æˆ·ç»§ç»­è¯´è¯
                    this.playAudioAndWaitForUser(message.data);
                    // æ’­æ”¾å®Œæˆåæ¢å¤å½•éŸ³æŒ‰é’®
                    this.voiceBtn.disabled = false;
                    this.isWaitingForUser = true;
                }
            }

            // åˆ‡æ¢å½•éŸ³çŠ¶æ€
            toggleRecording() {
                if (!this.isConnected) return;
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    // å…ˆè¯·æ±‚åç«¯å¯åŠ¨ASR
                    this.voiceBtn.disabled = true;
                    this.updateStatus('æ­£åœ¨å‡†å¤‡è¯­éŸ³è¯†åˆ«...');
                    this.sendMessage({
                        type: 'start_transcriber',
                        sessionId: this.sessionId
                    });
                    // ç­‰å¾…æ”¶åˆ°â€œASRå·²å¯åŠ¨â€åå†å¼€å§‹å½•éŸ³
                }
            }

            async startRecording() {
                if (!this.isConnected || this.isRecording || !this.isWaitingForUser) return;
                
                // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
                if (!StreamingRecorder.isSupported()) {
                    this.showError('æµè§ˆå™¨ä¸æ”¯æŒå½•éŸ³åŠŸèƒ½');
                    return;
                }
                
                this.isRecording = true;
                this.isWaitingForUser = false;
                this.currentTranscription = '';
                this.consecutiveSilenceCount = 0; // æ‰‹åŠ¨å¼€å§‹å½•éŸ³æ—¶é‡ç½®è®¡æ•°
                this.userHasSpoken = false; // é‡ç½®ç”¨æˆ·è¯´è¯çŠ¶æ€
                this.speechStartTime = 0; // é‡ç½®è¯´è¯å¼€å§‹æ—¶é—´
                this.voiceBtn.classList.add('recording');
                this.voiceBtn.innerHTML = 'â¹ï¸';
                this.updateStatus('æ­£åœ¨å½•éŸ³ï¼Œè¯·è¯´è¯...');
                
                try {
                    this.streamingRecorder = new StreamingRecorder({
                        sampleRate: 8000,
                        bufferSize: 1024,
                        onStatus: (status) => {
                            if (status === 'recording') {
                                this.updateStatus('æ­£åœ¨å½•éŸ³ï¼Œè¯·è¯´è¯...');
                            }
                        },
                        onError: (error) => {
                            this.showError('å½•éŸ³å¤±è´¥: ' + error.message);
                            this.stopRecording();
                        },
                        onDataAvailable: (pcmData) => {
                            // å®æ—¶å‘é€éŸ³é¢‘æ•°æ®
                            this.sendRealtimeAudioData(pcmData);
                        },
                        onStop: () => {
                            this.updateStatus('å½•éŸ³å·²åœæ­¢');
                        }
                    });
                    this.streamingRecorder.start();
                    
                    // å¯åŠ¨é™éŸ³æ£€æµ‹
                    this.startSilenceDetection();
                    
                } catch (error) {
                    console.error('å¯åŠ¨å½•éŸ³å¤±è´¥:', error);
                    this.showError('å¯åŠ¨å½•éŸ³å¤±è´¥: ' + error.message);
                    this.stopRecording();
                }
            }

            stopRecording() {
                if (this.streamingRecorder && this.isRecording) {
                    this.streamingRecorder.stop();
                    this.isRecording = false;
                    this.voiceBtn.classList.remove('recording');
                    this.voiceBtn.innerHTML = 'ğŸ¤';
                    this.updateStatus('æ­£åœ¨å¤„ç†è¯­éŸ³...');
                    
                    // åœæ­¢é™éŸ³æ£€æµ‹
                    this.stopSilenceDetection();

            // å‘é€ç»™AIå¤„ç†

            // é™éŸ³æ£€æµ‹

                // æ ¹æ®ç”¨æˆ·æ˜¯å¦å·²ç»å¼€å§‹è¯´è¯æ¥è°ƒæ•´ç­‰å¾…æ—¶é—´
                let waitTime = this.silenceThreshold;
                if (!this.userHasSpoken) {
                    // å¦‚æœç”¨æˆ·è¿˜æ²¡æœ‰å¼€å§‹è¯´è¯ï¼Œç­‰å¾…æ›´é•¿æ—¶é—´
                    waitTime = this.silenceThreshold * 3; // 6ç§’
                    console.log('ç”¨æˆ·æœªå¼€å§‹è¯´è¯ï¼Œå»¶é•¿ç­‰å¾…æ—¶é—´:', waitTime + 'ms');
                } else {
                    // å¦‚æœç”¨æˆ·å·²ç»å¼€å§‹è¯´è¯ï¼Œä½¿ç”¨æ­£å¸¸ç­‰å¾…æ—¶é—´
                    console.log('ç”¨æˆ·å·²å¼€å§‹è¯´è¯ï¼Œä½¿ç”¨æ­£å¸¸ç­‰å¾…æ—¶é—´:', waitTime + 'ms');
                }
                
                this.silenceTimer = setTimeout(() => {
                    if (this.isRecording && this.currentTranscription.trim().length === 0) {
                        // å¦‚æœé•¿æ—¶é—´æ²¡æœ‰è¯­éŸ³è¾“å…¥ï¼Œè‡ªåŠ¨åœæ­¢å½•éŸ³
                        this.stopRecording();
                        this.consecutiveSilenceCount++;
                        this.updateStatus(`æœªæ£€æµ‹åˆ°è¯­éŸ³ï¼Œåœæ­¢è‡ªåŠ¨å½•éŸ³ (${this.consecutiveSilenceCount}/3)`);
                        this.isWaitingForUser = true;
                        // ä¸å†è‡ªåŠ¨å¯åŠ¨å½•éŸ³ï¼Œç­‰å¾…ç”¨æˆ·æ‰‹åŠ¨ç‚¹å‡»
                    }
                }, waitTime);
            }
            
            resetSilenceTimer() {

            // æ’­æ”¾éŸ³é¢‘å¹¶ç­‰å¾…ç”¨æˆ·ç»§ç»­è¯´è¯
            async playAudioAndWaitForUser(audioData) {
                try {
                    this.updateStatus('æ­£åœ¨æ’­æ”¾AIå›å¤...');
                    
                    // åˆ›å»ºéŸ³é¢‘å…ƒç´ 
                    const audio = new Audio();
                    const audioBytes = atob(audioData);
                    const audioArray = new Uint8Array(audioBytes.length);
                    for (let i = 0; i < audioBytes.length; i++) {
                        audioArray[i] = audioBytes.charCodeAt(i);
                    }
                    const audioBlob = new Blob([audioArray], { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    audio.src = audioUrl;
                    
                    // ç­‰å¾…æ’­æ”¾å®Œæˆ
                    await new Promise((resolve, reject) => {
                        audio.onended = () => {
                            URL.revokeObjectURL(audioUrl);
                            resolve();
                        };
                        audio.onerror = reject;
                        audio.play().catch(reject);
                    });
                    
                    // æ’­æ”¾å®Œæˆåè‡ªåŠ¨å¯åŠ¨å½•éŸ³
                    this.updateStatus('AIå›å¤æ’­æ”¾å®Œæˆï¼Œå³å°†å¼€å§‹å½•éŸ³...');
                    this.isWaitingForUser = true;
                    
                    // å»¶è¿Ÿ1ç§’åè‡ªåŠ¨å¼€å§‹å½•éŸ³ï¼ˆé™åˆ¶è¿ç»­é™éŸ³æ¬¡æ•°ï¼‰
                    setTimeout(() => {
                        if (this.isWaitingForUser && this.isConnected && this.consecutiveSilenceCount < 3) {
                            // æ˜¾ç¤ºå€’è®¡æ—¶æç¤º
                            this.updateStatus('å½•éŸ³å³å°†å¼€å§‹ï¼Œè¯·å‡†å¤‡è¯´è¯...');
                            
                            // å†å»¶è¿Ÿ0.5ç§’åå¯åŠ¨ASR
                            setTimeout(() => {
                                this.voiceBtn.disabled = true;
                                this.updateStatus('æ­£åœ¨å‡†å¤‡è¯­éŸ³è¯†åˆ«...');
                                this.sendMessage({
                                    type: 'start_transcriber',
                                    sessionId: this.sessionId
                                });
                            }, 500);
                        } else if (this.consecutiveSilenceCount >= 3) {
                            this.updateStatus('è¿ç»­é™éŸ³æ¬¡æ•°è¿‡å¤šï¼Œè¯·æ‰‹åŠ¨ç‚¹å‡»éº¦å…‹é£å¼€å§‹è¯´è¯');
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('æ’­æ”¾éŸ³é¢‘å¤±è´¥:', error);
                    this.showError('éŸ³é¢‘æ’­æ”¾å¤±è´¥: ' + error.message);
                    this.updateStatus('æ’­æ”¾å¤±è´¥ï¼Œè¯·ç»§ç»­è¯´è¯');
                    this.isWaitingForUser = true;
                }
            }

            sendRealtimeAudioData(pcmData) {
                try {
                    // æ£€æŸ¥æ•°æ®å¤§å°ï¼Œå¦‚æœå¤ªå¤§åˆ™åˆ†å—å‘é€
                    const maxChunkSize = 8192; // 8KB per chunk
                    const dataBuffer = pcmData.buffer;
                    
                    if (dataBuffer.byteLength <= maxChunkSize) {
                        // å°æ•°æ®ç›´æ¥å‘é€
                        const base64Audio = this.arrayBufferToBase64(dataBuffer);
                        this.sendMessage({
                            type: 'audio_chunk',
                            sessionId: this.sessionId,
                            data: base64Audio
                        });
                    } else {
                        // å¤§æ•°æ®åˆ†å—å‘é€
                        this.sendAudioDataInChunks(dataBuffer, maxChunkSize);
                    }
                    
                } catch (error) {
                    console.error('å‘é€å®æ—¶éŸ³é¢‘æ•°æ®å¤±è´¥:', error);
                    this.showError('å‘é€å®æ—¶éŸ³é¢‘æ•°æ®å¤±è´¥: ' + error.message);
                }
            }
            
            // åˆ†å—å‘é€éŸ³é¢‘æ•°æ®
            sendAudioDataInChunks(dataBuffer, chunkSize) {
                const totalChunks = Math.ceil(dataBuffer.byteLength / chunkSize);
                const chunkId = Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                for (let i = 0; i < totalChunks; i++) {
                    const start = i * chunkSize;
                    const end = Math.min(start + chunkSize, dataBuffer.byteLength);
                    const chunk = dataBuffer.slice(start, end);
                    const base64Chunk = this.arrayBufferToBase64(chunk);
                    
                    this.sendMessage({
                        type: 'audio_chunk',
                        sessionId: this.sessionId,
                        data: base64Chunk,
                        chunkId: chunkId,
                        chunkIndex: i,
                        totalChunks: totalChunks
                    });
                }
            }

            async sendAudioData(audioBlob) {
                try {
                    // å°†Blobè½¬æ¢ä¸ºArrayBufferï¼Œç„¶åè½¬æ¢ä¸ºBase64
                    const arrayBuffer = await audioBlob.arrayBuffer();
                    const base64Audio = this.arrayBufferToBase64(arrayBuffer);
                    
                    this.sendMessage({
                        type: 'audio_chunk',
                        sessionId: this.sessionId,
                        data: base64Audio
                    });
                    
                } catch (error) {
                    console.error('å‘é€éŸ³é¢‘æ•°æ®å¤±è´¥:', error);
                    this.showError('å‘é€éŸ³é¢‘æ•°æ®å¤±è´¥: ' + error.message);
                }
            }

            arrayBufferToBase64(buffer) {
                let binary = '';
                const bytes = new Uint8Array(buffer);
                for (let i = 0; i < bytes.byteLength; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return window.btoa(binary);
            }

            async playAudio(audioData, button) {

                    // ç›‘å¬éŸ³é¢‘æ’­æ”¾ç»“æŸ
                    audioPlayer.onended = () => {
